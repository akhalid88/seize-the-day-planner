<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
  <link rel="stylesheet" href="style.css" />
  <title>Seize the Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Seize the Day Scheduler</h1>
    <p class="lead">A simple calendar app for seizing your work day</p>
    <p id="currentDay" class="lead">Time Placeholder</p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->

    <!-- Timeblock 1: 9:00AM -->
    <div class="row time-block justify-content-center">
      <label class="hour pt-1">09:00 AM</label>
      <textarea class="description past" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 2: 10:00am -->
    <div class="row time-block justify-content-center">
      <label class="hour pt-1">10:00 AM</label>
      <textarea class="description present" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 3: 11:00am -->
    <div class="row time-block justify-content-sm-center">
        <label class="hour pt-1">11:00 AM</label>
        <textarea class="description future" placeholder="Message"></textarea>
        <button class="saveBtn" type="submit"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 4: 12:00am -->
    <div class="row time-block justify-content-center">
      <label class="hour pt-1">12:00 AM</label>
      <textarea class="description present" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 5: 1:00pm -->
    <div class="row time-block justify-content-center">
      <label class="hour pt-1">01:00 PM</label>
      <textarea class="description present" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 6: 2:00pm -->
    <div class="row time-block justify-content-center">
      <label class="hour pt-1">02:00 PM</label>
      <textarea class="description present" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 7: 3:00pm -->
    <div class="row time-block justify-content-center">
      <label class="hour pt-1">03:00 PM</label>
      <textarea class="description present" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 8: 4:00pm -->
    <div class="row time-block justify-content-center">
      <label class="hour pt-1">04:00 PM</label>
      <textarea class="description present" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 9: 5:00pm -->
    <div class="row time-block justify-content-center">
      <label class="hour pt-1">05:00 PM</label>
      <textarea class="description present" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit"><i class="far fa-save"></i></button>
    </div>



  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
