<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
  <link rel="stylesheet" href="style.css" />
  <title>Seize the Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Seize the Day Scheduler</h1>
    <p class="lead">A simple calendar app for seizing your work day</p>
    <p id="currentDay" class="lead">Time Placeholder</p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->

    <!-- Timeblock 1: 9:00AM -->
    <div class="row time-block justify-content-center" id="1">
      <label class="hour pt-1">09:00 AM</label>
      <textarea class="description past" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit" id="save1"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 2: 10:00am -->
    <div class="row time-block justify-content-center" id="2">
      <label class="hour pt-1">10:00 AM</label>
      <textarea class="description present" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit" id="save2"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 3: 11:00am -->
    <div class="row time-block justify-content-center" id="3">
      <label class="hour pt-2 ">11:00 AM</label>
      <textarea class="description future" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit" id="save3"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 4: 12:00am -->
    <div class="row time-block justify-content-center" id="4">
      <label class="hour pt-2">12:00 AM</label>
      <textarea class="description present" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit" id="save4"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 5: 1:00pm -->
    <div class="row time-block justify-content-center" id="5">
      <label class="hour pt-2">01:00 PM</label>
      <textarea class="description present" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit" id="save5"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 6: 2:00pm -->
    <div class="row time-block justify-content-center" id="6">
      <label class="hour pt-2">02:00 PM</label>
      <textarea class="description present" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit" id="save6"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 7: 3:00pm -->
    <div class="row time-block justify-content-center" id="7">
      <label class="hour pt-2">03:00 PM</label>
      <textarea class="description present" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit" id="save7"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 8: 4:00pm -->
    <div class="row time-block justify-content-center" id="8">
      <label class="hour pt-2">04:00 PM</label>
      <textarea class="description present" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit" id="save8"><i class="far fa-save"></i></button>
    </div>

    <!-- Timeblock 9: 5:00pm -->
    <div class="row time-block justify-content-center" id="9">
      <label class="hour pt-2">05:00 PM</label>
      <textarea class="description present" placeholder="Message"></textarea>
      <button class="saveBtn" type="submit" id="save9"><i class="far fa-save"></i></button>
    </div>



  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
