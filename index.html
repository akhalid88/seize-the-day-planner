<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
  <link rel="stylesheet" href="style.css" />
  <title>Seize the Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Seize the Day Scheduler</h1>
    <p class="lead">A simple calendar app for seizing your work day</p>
    <p id="currentDay" class="lead">Time Placeholder</p>
  </header>
  
  <div class="container">
    <!-- Timeblocks go here -->
    <div>
      <label>10:00 AM</label>
      <textarea placeholder="Message"></textarea>
      <button class="saveBtn" type="submit"><i class="far fa-save"></i></button>
    </div>

  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
